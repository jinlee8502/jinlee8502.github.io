<script type="text/javascript" src="https://s.yimg.com/pw/javascript/boomerang.js.v1424083640.37"></script>

<script>
    (function() {
        var MAX = 1,
            MIN = 2,
            INFO = 3,
            YUI = 4,
            boomrFields = {

                bw: {
                    name: 'Bandwidth',
                    type: MIN,
                    orange: 100000,
                    red: 50000
                },
                lat: {
                    name: 'Latency',
                    type: MAX,
                    orange: 500,
                    red: 1000
                },
                // bw_err: {
                //     name: 'Bandwidth Error',
                //     type: INFO
                // },
                t_done: {
                    name: 'Total Time',
                    type: INFO
                },
                // t_other: {
                //     name: 'YUI',
                //     type: YUI
                // }

            };

        function err(type, value, o, r) {
            if (type == MAX) {
                if (value > r) {
                    return 'red';
                } else if (value > o) {
                    return 'orange';
                } else {
                    return 'green';
                }
            } else if (type == MIN) {
                if (value < r) {
                    return 'red';
                } else if (value < o) {
                    return 'orange';
                } else {
                    return 'green';
                }
            }
        }

        BOOMR.subscribe('before_beacon', function(output) {
            var msg = '<br><table>';
            for (var el in output) {
                if (output.hasOwnProperty(el) && boomrFields[el]) {
                    // msg += '<tr id="' + el + 'style="border: none;"' + '"><td style="color: white; border: none;">' + boomrFields[el].name + '</td><td style="color: white;">' + output[el] + '</td></tr>';
                    msg += '<tr style="border: none;"><td style="text-align: center; color: white;">' + boomrFields[el].name + '</td><td style="text-align: center; color: white;">' + output[el] + '</td></tr>';
                }
            }

            msg += '</table>';
            document.getElementById('perf').innerHTML = msg;

            //coloring 
            for (var el in boomrFields) {
                if (boomrFields.hasOwnProperty(el)) {
                    var myEl = boomrFields[el];
                    if (myEl.type == MAX || myEl.type == MIN) {
                        var color = err(myEl.type, output[el], myEl.orange, myEl.red);
                        var tar = document.getElementById(el);
                        if (tar) {
                            document.getElementById(el).style.backgroundColor = color;
                        } else {
                            // console.log(el);
                        }
                    } else if (myEl.type == YUI) {

                    }
                }
            }
        });

        BOOMR.init({
            beacon_url: "/hello.html",
            BW: {
                base_url: "http://www.flickr.com/images/boomr/"
            }
        });
    })();
</script>
